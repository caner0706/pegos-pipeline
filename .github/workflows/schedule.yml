name: Pegos Live Data Fetch & Upload

on:
  schedule:
    - cron: "0 6,10,14,18 * * *"   # UTC -> TR: 09:00, 13:00, 17:00, 21:00
  workflow_dispatch:

jobs:
  fetch_and_upload:
    runs-on: ubuntu-latest
    timeout-minutes: 35

    env:
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
      HF_DATASET_REPO: ${{ secrets.HF_DATASET_REPO }}
      TWITTER_USER: ${{ secrets.TWITTER_USER }}
      TWITTER_PASS: ${{ secrets.TWITTER_PASS }}
      KEEP_LAST: ${{ secrets.KEEP_LAST }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Chrome & Python deps
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          python -m pip install --upgrade pip
          pip install jupyter selenium webdriver-manager beautifulsoup4 pandas huggingface_hub requests

      # DEBUG: Env ve HF token kontrolÃ¼ (heredoc YOK)
      - name: Debug environment & HF token
        run: |
          set -e
          echo "=== DEBUG ENV ==="
          echo "HF_DATASET_REPO=${HF_DATASET_REPO}"
          echo "TWITTER_USER=${TWITTER_USER}"
          echo "KEEP_LAST=${KEEP_LAST}"
          echo "HF_TOKEN length: ${#HF_TOKEN}"
          echo "huggingface_hub version:"
          python -m pip show huggingface_hub || true
          echo "HF whoami check:"
          python -c "import os; from huggingface_hub import HfApi; api=HfApi(token=os.getenv('HF_TOKEN')); print('OK:', bool(api.whoami()))"
          echo "=================="

      - name: Run scraper notebook (data.ipynb)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_DATASET_REPO: ${{ secrets.HF_DATASET_REPO }}
          TWITTER_USER: ${{ secrets.TWITTER_USER }}
          TWITTER_PASS: ${{ secrets.TWITTER_PASS }}
          KEEP_LAST: ${{ secrets.KEEP_LAST }}
        run: |
          set -e
          echo "ðŸš€ Starting Pegos Twitter Scraper..."
          jupyter nbconvert --to notebook --execute data.ipynb --output output.ipynb --ExecutePreprocessor.timeout=1800
          echo "âœ… Notebook executed successfully"

      - name: List HF dataset files (simple python -c)
        if: always()
        run: |
          python -c "import os; from huggingface_hub import HfApi; api=HfApi(token=os.getenv('HF_TOKEN')); repo=os.getenv('HF_DATASET_REPO'); print('\n'.join(api.list_repo_files(repo_id=repo, repo_type='dataset')))"

      - name: Show workspace files
        if: always()
        run: |
          ls -lah
